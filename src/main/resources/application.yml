spring:
  application:
    name: ${APP_NAME:SmartShopV2}
  
  # Database Configuration - MUST be set in .env file (no defaults for security!)
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # DevTools Configuration
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
    livereload:
      enabled: true

# Server Configuration - reads from .env file
server:
  port: ${SERVER_PORT:8080}
  servlet:
    session:
      timeout: ${SESSION_TIMEOUT:30m}
      cookie:
        name: ${SESSION_COOKIE_NAME:SMARTSHOP_SESSION}
        http-only: true

# Swagger UI Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
    syntaxHighlight:
      activated: true
  api-docs:
    path: /v3/api-docs
